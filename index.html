<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichigo Manga Translator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4757;
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #ddd;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #ff4757;
            background-color: #fff0f0;
        }
        .btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff2e43;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .image-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .status {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .progress {
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #ff4757;
            width: 0%;
            transition: width 0.3s;
        }
        .hidden {
            display: none;
        }
        .text-areas {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        .text-area-container {
            flex: 1;
        }
        .text-area-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 10px;
            background-color: white;
        }
        .options {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .canvas-container {
            margin: 15px 0;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .result-image {
            max-width: 100%;
            border: 1px solid #eee;
            margin-top: 15px;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            .text-areas {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ichigo Manga Translator</h1>
        <p class="status" id="main-status">Upload manga untuk diterjemahkan (JPG, PNG, WebP, ZIP)</p>
        
        <div class="options">
            <div>
                <label for="source-language">Dari:</label>
                <select id="source-language">
                    <option value="ja">Jepang</option>
                    <option value="ko">Korea</option>
                    <option value="zh">Mandarin</option>
                    <option value="en">Inggris</option>
                </select>
            </div>
            <div>
                <label for="target-language">Ke:</label>
                <select id="target-language">
                    <option value="id">Indonesia</option>
                    <option value="en">Inggris</option>
                    <option value="es">Spanyol</option>
                    <option value="fr">Prancis</option>
                </select>
            </div>
        </div>
        
        <div class="upload-area" id="upload-area">
            <p><strong>Klik atau Seret file manga ke sini</strong></p>
            <input type="file" id="file-input" class="hidden" accept="image/jpeg,image/png,image/webp,application/zip" multiple>
            <button class="btn" onclick="document.getElementById('file-input').click()">Pilih File</button>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="main-progress"></div>
        </div>
        
        <div id="images-container">
            <!-- Images will appear here -->
        </div>
    </div>

    <script>
        // Global variables
        let images = [];
        
        // DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            
            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });
            
            // Drag and drop handling
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = '#ff4757';
                this.style.backgroundColor = '#fff0f0';
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = '#ddd';
                this.style.backgroundColor = 'white';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = '#ddd';
                this.style.backgroundColor = 'white';
                handleFiles(e.dataTransfer.files);
            });
        });
        
        // Process the selected files
        function handleFiles(files) {
            if (!files.length) return;
            
            updateStatus('Memproses file...', 10);
            images = [];
            document.getElementById('images-container').innerHTML = '';
            
            Array.from(files).forEach((file) => {
                if (file.type.startsWith('image/')) {
                    processImageFile(file);
                } else if (file.type === 'application/zip') {
                    processZipFile(file);
                }
            });
        }
        
        // Process a single image file
        function processImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                addImageToUI(imageUrl, file.name);
                images.push({
                    name: file.name,
                    url: imageUrl
                });
            };
            reader.readAsDataURL(file);
        }
        
        // Process a ZIP file
        function processZipFile(file) {
            updateStatus('Mengekstrak ZIP...', 20);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const zip = new JSZip();
                
                zip.loadAsync(e.target.result)
                    .then(function(contents) {
                        updateStatus('Memproses gambar dari ZIP...', 40);
                        
                        const imagePromises = [];
                        let totalImages = 0;
                        
                        contents.forEach(function(relativePath, zipEntry) {
                            if (!zipEntry.dir) {
                                const fileExt = relativePath.split('.').pop().toLowerCase();
                                if (['jpg', 'jpeg', 'png', 'webp', 'gif'].includes(fileExt)) {
                                    totalImages++;
                                    const promise = zipEntry.async('blob').then(function(blob) {
                                        return {
                                            name: zipEntry.name,
                                            blob: new Blob([blob], { type: `image/${fileExt}` })
                                        };
                                    });
                                    imagePromises.push(promise);
                                }
                            }
                        });
                        
                        Promise.all(imagePromises).then(function(imageObjects) {
                            updateStatus(`Ditemukan ${imageObjects.length} gambar`, 60);
                            
                            imageObjects.forEach(function(imgObj, index) {
                                const reader = new FileReader();
                                reader.onload = function(e) {
                                    const imageUrl = e.target.result;
                                    addImageToUI(imageUrl, imgObj.name);
                                    images.push({
                                        name: imgObj.name,
                                        url: imageUrl
                                    });
                                    
                                    const progress = 60 + Math.floor((index + 1) / imageObjects.length * 40);
                                    updateStatus(`Memuat gambar ${index + 1}/${imageObjects.length}`, progress);
                                    
                                    if (index === imageObjects.length - 1) {
                                        updateStatus('Siap untuk diterjemahkan', 100);
                                    }
                                };
                                reader.readAsDataURL(imgObj.blob);
                            });
                        });
                    })
                    .catch(function(error) {
                        console.error('Error reading ZIP:', error);
                        updateStatus('Error membuka ZIP', 0);
                    });
            };
            reader.readAsArrayBuffer(file);
        }
        
        // Add image to the UI
        function addImageToUI(imageUrl, filename) {
            const container = document.getElementById('images-container');
            const cardId = 'card-' + Math.random().toString(36).substring(2, 15);
            
            const card = document.createElement('div');
            card.className = 'image-card';
            card.id = cardId;
            
            // Image
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = filename;
            
            // File name
            const title = document.createElement('p');
            title.textContent = filename;
            title.style.fontWeight = 'bold';
            
            // Status
            const status = document.createElement('p');
            status.className = 'status';
            status.textContent = 'Siap untuk diterjemahkan';
            
            // Progress bar
            const progress = document.createElement('div');
            progress.className = 'progress';
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progress.appendChild(progressBar);
            
            // Text areas for original and translated text
            const textAreas = document.createElement('div');
            textAreas.className = 'text-areas';
            
            // Original text
            const originalTextContainer = document.createElement('div');
            originalTextContainer.className = 'text-area-container';
            
            const originalTextLabel = document.createElement('div');
            originalTextLabel.className = 'text-area-label';
            originalTextLabel.textContent = 'Teks Asli:';
            
            const originalTextArea = document.createElement('textarea');
            originalTextArea.placeholder = 'Teks terdeteksi akan muncul di sini';
            
            originalTextContainer.appendChild(originalTextLabel);
            originalTextContainer.appendChild(originalTextArea);
            
            // Translated text
            const translatedTextContainer = document.createElement('div');
            translatedTextContainer.className = 'text-area-container';
            
            const translatedTextLabel = document.createElement('div');
            translatedTextLabel.className = 'text-area-label';
            translatedTextLabel.textContent = 'Terjemahan:';
            
            const translatedTextArea = document.createElement('textarea');
            translatedTextArea.placeholder = 'Terjemahan akan muncul di sini';
            
            translatedTextContainer.appendChild(translatedTextLabel);
            translatedTextContainer.appendChild(translatedTextArea);
            
            textAreas.appendChild(originalTextContainer);
            textAreas.appendChild(translatedTextContainer);
            
            // Editor
            const editorContainer = document.createElement('div');
            editorContainer.className = 'canvas-container hidden';
            
            // Tools
            const tools = document.createElement('div');
            tools.className = 'tools';
            
            // Process button
            const processBtn = document.createElement('button');
            processBtn.className = 'btn';
            processBtn.textContent = 'Deteksi & Terjemahkan';
            processBtn.onclick = function() {
                processImage(cardId, imageUrl, filename);
            };
            
            // Edit button
            const editBtn = document.createElement('button');
            editBtn.className = 'btn';
            editBtn.textContent = 'Edit Gambar';
            editBtn.onclick = function() {
                toggleEditor(cardId, imageUrl);
            };
            
            // Download button
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn';
            downloadBtn.textContent = 'Unduh Hasil';
            downloadBtn.onclick = function() {
                downloadResult(cardId, filename);
            };
            
            // Result image
            const resultImage = document.createElement('img');
            resultImage.className = 'result-image hidden';
            resultImage.id = `${cardId}-result`;
            
            // Assemble the card
            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(status);
            card.appendChild(progress);
            card.appendChild(textAreas);
            card.appendChild(tools);
            tools.appendChild(processBtn);
            tools.appendChild(editBtn);
            tools.appendChild(downloadBtn);
            card.appendChild(editorContainer);
            card.appendChild(resultImage);
            
            container.appendChild(card);
        }
        
        // Process image (OCR and translation)
        function processImage(cardId, imageUrl, filename) {
            const card = document.getElementById(cardId);
            const statusElement = card.querySelector('.status');
            const progressBar = card.querySelector('.progress-bar');
            const originalTextArea = card.querySelectorAll('textarea')[0];
            const translatedTextArea = card.querySelectorAll('textarea')[1];
            const processBtn = card.querySelector('.btn');
            
            // Update UI
            processBtn.disabled = true;
            statusElement.textContent = 'Mendeteksi teks...';
            progressBar.style.width = '20%';
            
            // Get language settings
            const sourceLang = document.getElementById('source-language').value;
            const targetLang = document.getElementById('target-language').value;
            
            // Map source language to Tesseract language code
            const tesseractLang = {
                'ja': 'jpn',
                'ko': 'kor',
                'zh': 'chi_sim',
                'en': 'eng'
            }[sourceLang] || 'eng';
            
            // Initialize Tesseract worker
            const worker = Tesseract.createWorker({
                logger: m => {
                    if (m.status === 'recognizing text') {
                        progressBar.style.width = (20 + m.progress * 40) + '%';
                    }
                }
            });
            
            (async () => {
                try {
                    await worker.load();
                    await worker.loadLanguage(tesseractLang);
                    await worker.initialize(tesseractLang);
                    
                    // Perform OCR
                    statusElement.textContent = 'Menganalisa gambar...';
                    const result = await worker.recognize(imageUrl);
                    const text = result.data.text.trim();
                    
                    // Update original text area
                    originalTextArea.value = text;
                    progressBar.style.width = '70%';
                    
                    // Translate the text
                    statusElement.textContent = 'Menerjemahkan teks...';
                    translateText(text, sourceLang, targetLang, function(translatedText) {
                        translatedTextArea.value = translatedText;
                        progressBar.style.width = '100%';
                        statusElement.textContent = 'Terjemahan selesai!';
                        processBtn.disabled = false;
                        
                        // Initialize the canvas for editing
                        initCanvas(cardId, imageUrl);
                    });
                    
                    await worker.terminate();
                } catch (error) {
                    console.error('OCR error:', error);
                    statusElement.textContent = 'Error: ' + error.message;
                    progressBar.style.width = '0%';
                    processBtn.disabled = false;
                }
            })();
        }
        
        // Translate text using API
        async function translateText(text, sourceLang, targetLang, callback) {
            if (!text || text.trim() === '') {
                callback('(Tidak ada teks terdeteksi)');
                return;
            }
            
            try {
                // Using MyMemory Translation API
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data && data.responseData && data.responseData.translatedText) {
                    callback(data.responseData.translatedText);
                } else if (data.responseStatus === 429) {
                    callback('Batas penggunaan API tercapai. Coba lagi nanti.');
                } else {
                    throw new Error('Terjadi kesalahan dalam menerjemahkan teks.');
                }
            } catch (error) {
                console.error('Translation error:', error);
                callback('Error terjemahan: ' + error.message);
            }
        }
        
        // Canvas/Editor variables
        let canvasInstances = {};

        // Initialize and show the canvas editor
        function toggleEditor(cardId, imageUrl) {
            const card = document.getElementById(cardId);
            const editorContainer = card.querySelector('.canvas-container');
            
            if (editorContainer.classList.contains('hidden')) {
                editorContainer.classList.remove('hidden');
                initCanvas(cardId, imageUrl);
            } else {
                editorContainer.classList.add('hidden');
            }
        }
        
        // Initialize canvas for image editing
        function initCanvas(cardId, imageUrl) {
            const card = document.getElementById(cardId);
            const editorContainer = card.querySelector('.canvas-container');
            
            // Clear existing content
            editorContainer.innerHTML = '';
            
            // Create canvas element
            const canvasElement = document.createElement('canvas');
            canvasElement.id = `canvas-${cardId}`;
            editorContainer.appendChild(canvasElement);
            
            // Initialize fabric.js canvas
            const canvas = new fabric.Canvas(canvasElement);
            canvasInstances[cardId] = canvas;

        // Load image
            fabric.Image.fromURL(imageUrl, function(img) {
                // Scale image to fit canvas width
                const maxWidth = Math.min(editorContainer.clientWidth, 800);
                const scale = maxWidth / img.width;
                
                img.set({
                    scaleX: scale,
                    scaleY: scale
                });
                
                // Set canvas dimensions
                canvas.setWidth(img.width * scale);
                canvas.setHeight(img.height * scale);
                
                // Add image to canvas
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
                
                // Show editor
                editorContainer.classList.remove('hidden');
                
                // Update result preview
                updateResultPreview(cardId);
            });

        // Add some basic text tools
            const tools = card.querySelector('.tools');
            
            // Add text button
            const addTextBtn = document.createElement('button');
            addTextBtn.className = 'btn';
            addTextBtn.textContent = 'Tambah Teks';
            addTextBtn.onclick = function() {
                const translatedText = card.querySelectorAll('textarea')[1].value;
                addTextObject(canvas, translatedText || 'Ketik teks di sini');
                updateResultPreview(cardId);
            };

        // Add eraser button
            const eraserBtn = document.createElement('button');
            eraserBtn.className = 'btn';
            eraserBtn.textContent = 'Hapus Object';
            eraserBtn.onclick = function() {
                const activeObject = canvas.getActiveObject();
                if (activeObject) {
                    canvas.remove(activeObject);
                    updateResultPreview(cardId);
                }
            };

            // Add white box button
            const whiteBoxBtn = document.createElement('button');
            whiteBoxBtn.className = 'btn';
            whiteBoxBtn.textContent = 'Kotak Putih';
            whiteBoxBtn.onclick = function() {
                addWhiteBox(canvas);
                updateResultPreview(cardId);
            };

            // Clear buttons before adding to avoid duplicates
            while (tools.children.length > 3) {
                tools.removeChild(tools.lastChild);
            }
            
            tools.appendChild(addTextBtn);
            tools.appendChild(whiteBoxBtn);
            tools.appendChild(eraserBtn);
        }

        // Add text object to canvas
        function addTextObject(canvas, text) {
            const textbox = new fabric.Textbox(text, {
                left: 50,
                top: 50,
                width: 200,
                fontSize: 20,
                fill: 'black',
                fontFamily: 'Arial',
                backgroundColor: 'rgba(255,255,255,0.7)'
            });
            
            canvas.add(textbox);
            canvas.setActiveObject(textbox);
            canvas.renderAll();
        }

        // Add white box to canvas
        function addWhiteBox(canvas) {
            const rect = new fabric.Rect({
                left: 50,
                top: 50,
                width: 150,
                height: 100,
                fill: 'white',
                stroke: '#ccc',
                strokeWidth: 1
            });
            
            canvas.add(rect);
            canvas.setActiveObject(rect);
            canvas.renderAll();
        }

        // Update result preview
        function updateResultPreview(cardId) {
            const canvas = canvasInstances[cardId];
            if (!canvas) return;
            
            const resultImage = document.getElementById(`${cardId}-result`);
            resultImage.src = canvas.toDataURL('image/png');
            resultImage.classList.remove('hidden');
        }

        // Download result
        function downloadResult(cardId, filename) {
            const canvas = canvasInstances[cardId];
            if (!canvas) return;
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'translated_' + filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
                }

        // Update main status and progress
        function updateStatus(message, progress) {
            document.getElementById('main-status').textContent = message;
            document.getElementById('main-progress').style.width = progress + '%';
        }
    </script>
</body>
</html>
